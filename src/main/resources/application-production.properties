spring.application.name=ViajesCompartidos
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=require
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show_sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.maximum-pool-size=10

spring.websocket.message-size-limit=64KB
spring.websocket.buffer-size-limit=512KB

logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.messaging=DEBUG

spring.mail.host=${EMAIL_HOST}
spring.mail.port=${GMAIL_PORT}
spring.mail.username=${EMAIL_SENDER}
spring.mail.password=${EMAIL_SENDER_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8

geonames.api.base-url=${GEONAMES_API_BASE_URL}
geonames.api.user-name=${GEONAMES_API_USERNAME}
url.front-end.domain=${URL_FRONTEND_DOMAIN}

server.port=${PORT}
