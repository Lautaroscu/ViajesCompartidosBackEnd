spring.application.name=ViajesCompartidos
# Configuración de conexión a PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/viajes
spring.datasource.username=postgres
spring.datasource.password=lau

# Driver para PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA (Hibernate) para manejo de la base de datos
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Configuración de logs (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Conexión en modo de espera (opcional para mejorar rendimiento en conexión a DB)
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.maximum-pool-size=10

#port
server.port=8080
